# SQLite version 3.x
#   gem install mysql2
development:
  adapter: mysql2
  database: mysql_benchmark_dev
  user: root
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: mysql_benchmark_test
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  database: mysql_benchmark_prod
  pool: 5
  timeout: 5000
